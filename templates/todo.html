<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New To-Do Item</title>
</head>
<body>
    <h1>Create a To-Do Item</h1>
  <form action="/submittodoitem" method="POST">
    <label for="itemID">Item ID:</label><br>
    <input type="text" id="itemID" name="itemID"><br><br>

    <label for="itemUUID">Item UUID:</label><br>
    <input type="text" id="itemUUID" name="itemUUID"><br><br>

    <label for="itemHash">Item Hash:</label><br>
    <input type="text" id="itemHash" name="itemHash"><br><br>

    <label for="itemName">Item Name:</label><br>
    <input type="text" id="itemName" name="itemName"><br><br>

    <label for="itemDescription">Item Description:</label><br>
    <textarea id="itemDescription" name="itemDescription"></textarea><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
